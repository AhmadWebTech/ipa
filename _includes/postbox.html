<!-- begin post -->
{% assign author = site.authors[post.author] %}

<a href="{{ site.baseurl }}{{ post.url }}">
    <div class="table-row package">
        <div>
            {% if post.image %}

                {% if site.lazyimages == "enabled" %}
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}" width="25" height="25">
                {% else %}
                    <img src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" width="25" height="25" />
                {% endif %}

            {% endif %}
            <div class="main">
                <span class="title">{{ post.title }}</span>
                <span class="subtitle">Version: {{ post.version }}</span>
            </div>
            <div class="chevron"><i class="fas fa-fw fa-chevron-right" aria-hidden="true"></i></div>
        </div>
    </div>
</a>
<!-- end post -->
